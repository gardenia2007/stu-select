<div class="container">

<div class="row">

  <div class="">
    <h2>个人信息编辑<small>&nbsp;</small></h2>
    <hr>
  </div>

  <form class="form-horizontal" role="form">

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
      <div class="col-sm-10">
      	<p class="form-control-static">李某</p>
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">学号</label>
      <div class="col-sm-10">
      	<p class="form-control-static">1100300220</p>
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail9" class="col-sm-2 control-label">ban号</label>
      <div class="col-sm-10">
        <input type="text" name="class" class="form-control" id="inputEmail9" placeholder="banhao">
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="电子邮箱">
      </div>
    </div>
    
    <div class="form-group">
      <label for="inputEmail4" class="col-sm-2 control-label">电话</label>
      <div class="col-sm-10">
        <input type="tel" name="phone" class="form-control" id="inputEmail4" placeholder="联系电话">
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail5" class="col-sm-2 control-label">生源地</label>
      <div class="col-sm-10">
        <input type='text' name="addr" class="form-control" id="inputEmail5" placeholder="生源地">
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail6" class="col-sm-2 control-label">个人介绍</label>
      <div class="col-sm-10">
      	<textarea row='4' name='intro' class="form-control" id="inputEmail6" placeholder="个人情况介绍"></textarea>
      </div>
    </div>

    <hr>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">提交修改</button>
        <button type="button" class="btn btn-default">Cancel</button>
      </div>
      </div>
    </div>
  </form>



</div>
