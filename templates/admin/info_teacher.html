$def with (session, route, data)
  
$:render.common.header(session, route)

<div class="container">
  <div class="row">
    
    <h2>教师统计</h2>
    <hr>

    <!-- -->
    <table class="table table-hover table-striped" style="margin-top:20px">
      <tr>
        <th>#</th>
        <th>姓名</th>
        <th>学生人数</th>
      $for i in range(1,6):
        <th>学生$i</th>
      </tr>
    $for i in data['teacher']:
      <tr>
        <td>$loop.index</td>
        <td>$i.name</td>
        <td>$i.has</td>
      $for s in data['st'][i.id]:
        <td>$s.name</td>
      </tr>
    </table>

  </div>
</div>
  
$:render.common.foot()
